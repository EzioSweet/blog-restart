<head>
	<meta charset="utf-8">
	<title>{% if page.title %}{{ page.title }} |{% endif %} {{ site.theme_settings.title }}</title>
	<meta name="description"
		content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.theme_settings.description }}{% endif %}">
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<!-- CSS -->
	<link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">

	<!--Favicon-->
	<link rel="shortcut icon" href="{{ site.baseurl }}/{{ site.theme_settings.favicon }}" type="image/x-icon">

	<!-- Canonical -->
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | relative_url }}">

	<!-- RSS -->
	<link rel="alternate" type="application/atom+xml" title="{{ site.theme_settings.title }}"
		href="{{ "/feed.xml" | relative_url }}" />

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
		integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<link href="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/KaTeX/0.15.2/katex.min.css" type="text/css" rel="stylesheet" />
	<script defer src="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/KaTeX/0.15.2/katex.min.js" type="application/javascript"></script>
	<script defer src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/KaTeX/0.15.2/contrib/auto-render.min.js" onload="renderMathInElement(document.body,{
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\[',right: '\\]',display: true},
                    {left: '\\(',right: '\\)',display: false}
                ],
                throwOnError : false
            });"></script>
	<style>
		.highlight {
			border-radius: 10px;
		}
		.highlight pre {
			padding: 15px;
		}
		.highlight, .highlight .w {
		color: #fbf1c7;
		background-color: #282828;
		}
		.highlight .err {
		color: #fb4934;
		background-color: #282828;
		}
		.highlight .c, .highlight .ch, .highlight .cd, .highlight .cm, .highlight .cpf, .highlight .c1, .highlight .cs {
		color: #928374;
		font-style: italic;
		}
		.highlight .cp {
		color: #8ec07c;
		}
		.highlight .nt {
		color: #fb4934;
		}
		.highlight .o, .highlight .ow {
		color: #fbf1c7;
		}
		.highlight .p, .highlight .pi {
		color: #fbf1c7;
		}
		.highlight .gi {
		color: #b8bb26;
		background-color: #282828;
		}
		.highlight .gd {
		color: #fb4934;
		background-color: #282828;
		}
		.highlight .gh {
		color: #b8bb26;
		}
		.highlight .k, .highlight .kn, .highlight .kp, .highlight .kr, .highlight .kv {
		color: #fb4934;
		}
		.highlight .kc {
		color: #d3869b;
		}
		.highlight .kt {
		color: #fabd2f;
		}
		.highlight .kd {
		color: #fe8019;
		}
		.highlight .s, .highlight .sa, .highlight .sb, .highlight .sc, .highlight .dl, .highlight .sd, .highlight .s2, .highlight .sh, .highlight .sx, .highlight .s1 {
		color: #b8bb26;
		font-style: italic;
		}
		.highlight .si {
		color: #b8bb26;
		font-style: italic;
		}
		.highlight .sr {
		color: #b8bb26;
		font-style: italic;
		}
		.highlight .se {
		color: #fe8019;
		}
		.highlight .nn {
		color: #8ec07c;
		}
		.highlight .nc {
		color: #8ec07c;
		}
		.highlight .no {
		color: #d3869b;
		}
		.highlight .na {
		color: #b8bb26;
		}
		.highlight .m, .highlight .mb, .highlight .mf, .highlight .mh, .highlight .mi, .highlight .il, .highlight .mo, .highlight .mx {
		color: #d3869b;
		}
		.highlight .ss {
		color: #83a598;
		}
	</style>
	<script defer data-domain="https://blog.eziosweet.cn" src="https://anal.eziosweet.cn/faenz.js" ></script>

</head>
