# SITE CONFIGURATION
baseurl: ""
url: "https://rohanchandra.github.io/"

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: 星渊小站
  avatar: assets/img/avatar.png
  favicon: assets/favicon.ico
  gravatar: # Email MD5 hash
  description: "平平无奇" # used by search engines

  # Header and footer text
  header_text: >
     <p>这是一个庸人的博客</p>
     <p>一场闹剧，诸多烦恼，终究不过，庸人自扰。</p>
  header_text_feature_image:
  footer_text: >
   Powered by <a href="https://jekyllrb.com/">Jekyll</a> with <a href="https://github.com/rohanchandra/type-theme">Type Theme</a>

  # Icons
  rss: false
  email_address: eziosweet@mail.ru # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  gitlab:
  github: "EzioSweet"
  gitter:
  google_plus:
  instagram:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter:
  wordpress:
  youtube:

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: false # Enable if using math markup
  search: false # Enable the search feature

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next_post: "下一篇"
  str_previous_post: "上一篇"
  str_next_page: "下一页"
  str_previous_page: "上一页"
  str_continue_reading: "查看全文"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."
  str_search_no_results: "查无此文."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  # Post navigation
  post_navigation: true

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate]
exclude:
  - Gemfile
  - Gemfile.lock
